<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>창의수학체험전</title>

    <link rel="stylesheet" type="text/css" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
</head>
<body id="body" style="background-color: black;">
    <span id="logo">
        <img src="./logo.svg" style="height: 5vh;">
    </span>

    <div id="container">
        <div id="container-inner">
            <div id="computerNoticeContain">
                <div id="qr-code">
                    <img style="height: 100%; border-radius: 5%;" src="./QRcode.png" alt="qr code" />
                </div>
                Android로<br>
                접속해<br>
                체험해보세요!
            </div>
            <div id="iconContain">
                <div id="rotateContain">
                    <img id="icoGIF" src="./rotateICO.gif">
                    <span id="icoText">기기를 가로모드로 바꿔주세요</span>
                </div>
                <div id="frontContain">
                    <img id="icoGIF" src="./frontICO.gif">
                    <span id="icoText">기기의 화면을 들어주세요</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
